<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Don McCurdy">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>Raspy Alarm</title>
		<link rel="stylesheet" href="assets/reset.css">
		<link rel="stylesheet" href="assets/core.css">
		<link rel="manifest" href="assets/manifest.json">
		<link rel="shortcut icon" href="assets/favicon.png">
	</head>
	<body>
		<header>
			<h1>Raspy Alarm</h1>
		</header>

		<input type="time" step="900" data-source="time">
		<ul>
			<li>
				<label><input name="days" type="checkbox" value="0" data-source="days">Monday</label>
				<label><input name="days" type="checkbox" value="1" data-source="days">Tuesday</label>
				<label><input name="days" type="checkbox" value="2" data-source="days">Wednesday</label>
				<label><input name="days" type="checkbox" value="3" data-source="days">Thursday</label>
				<label><input name="days" type="checkbox" value="4" data-source="days">Friday</label>
				<label><input name="days" type="checkbox" value="5" data-source="days">Saturday</label>
				<label><input name="days" type="checkbox" value="6" data-source="days">Sunday</label>
			</li>
		</ul>
		<button data-action="create">Create</button>
		<ul data-view="alarms"></ul>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
		<script src="assets/AlarmsView.js"></script>
		<script src="assets/bootstrap.js"></script>
	</body>
</html>
